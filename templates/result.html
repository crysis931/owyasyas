<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Gönderim Sonucu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .success {
            color: green;
            font-weight: bold;
        }
        .failed {
            color: red;
            font-weight: bold;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2 class="mb-3">📩 SMS Gönderim Sonucu</h2>
        <p><strong>Gönderilen Numara:</strong> {{ number }}</p>

        <ul class="list-group">
            {% for result in results %}
                <li class="list-group-item {% if result.success %}list-group-item-success{% else %}list-group-item-danger{% endif %}">
                    {{ result.service }} - {% if result.success %}✅ Başarılı{% else %}❌ Başarısız{% endif %}
                </li>
            {% endfor %}
        </ul>
        
        <a href="/" class="btn btn-custom mt-4 w-100">🔄 Yeni SMS Gönder</a>
    </div>
</body>
</html>
